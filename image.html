<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 30px auto;
            overflow: hidden;
            border: 3px solid blue;
        }

        img {
            width: 100%;
            height: 100%;
        }

        div:hover img {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div>
        <img src="./image/focus0.png" alt="">
    </div>
</body>

</html>
